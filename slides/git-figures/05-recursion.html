<!DOCTYPE html>
<html>
<head>
    <!-- Load the JS file -->
    <script src="https://cdn.jsdelivr.net/npm/@gitgraph/js"></script>
    <script src="style.js"></script>
</head>
<body>
    <!-- DOM element in which we'll mount our graph -->
    <div id="graph-container"></div>

    <script>
        // Get the graph container HTML element.
        const graphContainer = document.getElementById("graph-container");

        // Instantiate the graph.
        const gitgraph = GitgraphJS.createGitgraph(graphContainer, options);

        const master = gitgraph.branch("master")
    
        master.commit({
            subject: "Handle successive whitespaces when counting words",
            author: "Viktor Malik",
        });
        
        const recursion = gitgraph.branch("recursion")
    
        recursion.commit({
            subject: "[Recursion 1/3] Enable multiple counters and use new output format",
            author: "Petr Stodulka",
        });
        
        recursion.commit({
            subject: "[Recursion 2/3] Refactoring: process the file inside process_file()",
            author: "Petr Stodulka",
        });
        
        recursion.commit({
            subject: "[Recursion 3/3] Count only regular files",
            author: "Petr Stodulka",
        });
        
        recursion.commit({
            subject: "[Recursion 4/3] Implement recursive file traversal",
            author: "Petr Stodulka",
        });
        
    </script>
</body>
</html>
